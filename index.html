<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script defer src="./script/main.js"></script>
    <title>SIGNATURE THE ONE</title>
</head>

<body>
    <div id="wrap">

        </header>

                <div class="swiper-slide">
                    <img src="./images/banner1.png" alt="슬라이드 배너 이미지#1">

                <div class="swiper-slide">
                    <img src="./images/banner3.png" alt="슬라이드 배너 이미지#3">

                <div class="swiper-slide">
                    <img src="./images/banner4.webp" alt="슬라이드 배너 이미지#4">

                <div class="swiper-slide">
                    <img src="./images/banner5.png" alt="슬라이드 배너 이미지#5">

            </div>

        <div class="line"></div>
        <section id="partyJoin">

            <p>파티를 참가하려면 아래의 버튼을 클릭하세요.</p>
        </section>
        <section id="partyOption" class="hidden">
            <h2>참가 유형 선택</h2>
            <button>게스트 참가</button>
            <button>VIP 참가</button>
        </section>
    </div>
